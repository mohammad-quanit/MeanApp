<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input name="email" type="email" class="form-control" id="email" [(ngModel)]="registrationData.email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" type="password" class="form-control" id="password" [(ngModel)]="registrationData.password">
          </div>
          <button (click)="registerUser()" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
